[main]
config_name=SMR
config_desc=Direct integration with SMR.
config-pack-id=SMRByCore
target-engine-name="Super Mario ReInvent"
enable-version-notify=true
pge-editor-version=0.3.1.14
pge-engine-version=0.3.0.1-alpha
api-version=41
local-script-name-lvl=luna.lua
common-script-name-lvl=luna.lua
local-script-name-wld=map.lua
common-script-name-wld=map.lua
worlds=worlds
music=music
sound=sound
graphics-level=graphics
graphics-worldmap=graphics
graphics-characters=graphics
graphics-common=../commonGFX
custom-data=data-custom
smbx-compatible=1
application-path-configured=true
application-dir=1
application-path=C:/Users/User/.PGE_Project/thextech
default-engine-type = "thextech"
hide-non-default-engines = true


[graphics]
default-grid=32

[file-formats]
level = pgex
world = pgex

[gui]
default-theme=SMBX2 Default
editor-splash=commonGFX/editor_splash.png
animations=2

[splash-animation-1]
image=commonGFX/coin.png
frames=4
speed=78
x=416
y=242

[splash-animation-2]
image=commonGFX/big_splash_loading.png
x=284
y=256

[supported-features]
level-section-vertical-wrap=active
level-phys-ez-new-types=hidden
level-bgo-z-layer=active
level-bgo-z-position=active
level-bgo-smbx64-sp=hidden
level-warp-two-way=active
level-warp-portal=active
level-warp-bomb-exit=active
level-warp-allow-special-state-only=active
level-warp-hide-interlevel-scene=hidden
level-warp-allow-interlevel-npc=hidden
level-warp-hide-stars=active
level-warp-needed-stars-message=active
level-warp-on-enter-event=active
level-warp-cannon-exit=hidden

